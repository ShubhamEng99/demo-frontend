<form [formGroup]="signup" (ngSubmit)="submit()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName='name'>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="email" formControlName='email'>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name='password' formControlName='password'>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- <span >Sign up with google?<button class="btn btn-primary" (click)="google()">signup</button></span> -->

 
<span>Already a user ?<a routerLink="signin">signin</a></span>
<div *ngIf="verification">
    <input type="text" placeholder="enter otp" [(ngModel)]="otp">
    <button class="btn btn-secondary" (click)="verify()">Verify</button>
</div>
